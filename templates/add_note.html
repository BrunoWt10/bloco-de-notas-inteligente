{% extends "base.html" %}

{% block content %}
    <h2>{% if note %}Editar{% else %}Adicionar{% endif %} Nota</h2>
    <form method="POST">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ note.title if note else '' }}" required>
        <br>
        <label for="content">Conteúdo:</label>
        <textarea id="content" name="content" rows="10" required>{{ note.content if note else '' }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('home') }}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
